<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Umzugs-Assistent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00051a">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Icons for Add to Home Screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-iphone.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-android.png">
</head>
<body>
    <div class="container">
        <div id="welcome-message">Hallo Rabih</div>
        <div id="app-content">
            <!-- Interactive content will be loaded here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
