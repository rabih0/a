<<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bro - KI-Assistent</title>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. إعدادات مفتاح الذكاء الاصطناعي ---
        // تم وضع المفتاح الذي أرسلته هنا
        const apiKey = "AIzaSyCqKFS1M2dZ9JlBApAAkCdmbuAE2LofGlI"; 

        // --- متغيرات عالمية ---
        let db, auth, userId, appId;
        let isAuthReady = false;
        let savedQuotesUnsubscribe = null;

        // --- DOM Elements ---
        const pages = {};
        const tabs = {};
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Sektion 1 Inputs
        const eckdatenInput = document.getElementById('eckdatenInput');
        const erstellenBtn = document.getElementById('erstellenBtn');
        const outputCard = document.getElementById('outputCard');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const newCalcBtn = document.getElementById('newCalcBtn');

        // Sektion 2 Lists
        const savedQuotesList = document.getElementById('savedQuotesList');
        const detailView = document.getElementById('detailView');
        const detailText = document.getElementById('detailText');
        const detailCloseBtn = document.getElementById('detailCloseBtn');

        // Sektion 3 Chat
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');

        // --- Initialisierung ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Setup UI
            pages.erstellen = document.getElementById('page-erstellen');
            pages.gespeichert = document.getElementById('page-gespeichert');
            pages.chat = document.getElementById('page-chat');
            
            tabs.erstellen = document.getElementById('tab-erstellen');
            tabs.gespeichert = document.getElementById('tab-gespeichert');
            tabs.chat = document.getElementById('tab-chat');

            Object.keys(tabs).forEach(key => {
                tabs[key].addEventListener('click', () => switchTab(key));
            });

            switchTab('erstellen');

            // --- 2. إعدادات قاعدة البيانات (Firebase) ---
            // تم دمج الإعدادات التي أرسلتها هنا بشكل صحيح
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyAVxDxToC0a7qm4IrR76T_r78hdCvt-sNA",
                    authDomain: "flutter-ai-playground-3c6bb.firebaseapp.com",
                    projectId: "flutter-ai-playground-3c6bb",
                    storageBucket: "flutter-ai-playground-3c6bb.firebasestorage.app",
                    messagingSenderId: "981983709791",
                    appId: "1:981983709791:web:fe9ebfa8b1eb290e2129ea"
                };

                // استخدمنا معرف التطبيق من الإعدادات لضمان توافق البيانات
                appId = firebaseConfig.projectId;

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await authInit();

            } catch (error) {
                console.error("Firebase Init Error:", error);
                alert("Fehler bei der Verbindung zur Datenbank.");
            }

            // Event Listeners
            erstellenBtn.addEventListener('click', generateOffer);
            copyBtn.addEventListener('click', copyOffer);
            saveBtn.addEventListener('click', saveOffer);
            newCalcBtn.addEventListener('click', resetOffer);
            chatSendBtn.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });
            detailCloseBtn.addEventListener('click', () => detailView.classList.remove('active'));
        });

        // --- Auth Logic ---
        async function authInit() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    loadSavedQuotes();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Login fehlgeschlagen:", error);
                    }
                }
            });
        }

        // --- Navigation ---
        function switchTab(tabKey) {
            Object.keys(pages).forEach(key => {
                pages[key].classList.remove('active');
                tabs[key].classList.remove('active');
            });
            pages[tabKey].classList.add('active');
            tabs[tabKey].classList.add('active');
        }

        // --- Feature 1: Generator ---
        async function generateOffer() {
            const eckdaten = eckdatenInput.value;
            if (eckdaten.trim().length < 5) {
                alert("Bitte geben Sie Details ein.");
                return;
            }

            erstellenBtn.disabled = true;
            erstellenBtn.textContent = 'KI arbeitet...';
            loadingIndicator.style.display = 'block';
            
            const systemPrompt = `Du bist 'bro', ein professioneller Umzugs-Assistent in Hamburg. Erstelle ein Angebot basierend auf diesen Daten.
            Struktur:
            1. Anrede
            2. Leistungen
            3. Preis (Netto + MwSt = Brutto)
            4. Abschluss.`;
            
            try {
                const responseText = await callGeminiAPI(systemPrompt, eckdaten);
                outputText.value = responseText; 
                outputCard.classList.add('active');
            } catch (error) {
                console.error(error);
                outputText.value = "Fehler: " + error.message;
                outputCard.classList.add('active');
            } finally {
                erstellenBtn.disabled = false;
                erstellenBtn.textContent = '✨ Angebot erstellen';
                loadingIndicator.style.display = 'none';
            }
        }

        function copyOffer() {
            outputText.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Kopiert!';
                setTimeout(() => copyBtn.textContent = 'Kopieren', 2000);
            } catch (e) {
                alert("Fehler beim Kopieren");
            }
        }

        async function saveOffer() {
            if (!isAuthReady || !db) {
                alert("Datenbank lädt noch...");
                return;
            }
            
            const textToSave = outputText.value;
            if (textToSave.startsWith("Fehler")) return;

            saveBtn.disabled = true;
            saveBtn.textContent = '...';

            try {
                const collectionPath = `artifacts/${appId}/users/${userId}/saved_quotes`;
                await addDoc(collection(db, collectionPath), {
                    generated_text: textToSave,
                    input_prompt: eckdatenInput.value,
                    date_saved: new Date().toISOString()
                });
                
                saveBtn.textContent = 'Gespeichert!';
                setTimeout(() => {
                    saveBtn.textContent = '✨ Speichern';
                    saveBtn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error(error);
                alert("Speichern fehlgeschlagen: " + error.message);
                saveBtn.disabled = false;
                saveBtn.textContent = '✨ Speichern';
            }
        }

        function resetOffer() {
            outputCard.classList.remove('active');
            eckdatenInput.value = '';
            outputText.value = '';
        }

        // --- Feature 2: Saved List ---
        function loadSavedQuotes() {
            if (!isAuthReady || !db) return;
            if (savedQuotesUnsubscribe) savedQuotesUnsubscribe();

            try {
                const collectionPath = `artifacts/${appId}/users/${userId}/saved_quotes`;
                // Simple query without orderBy to avoid index errors
                const q = query(collection(db, collectionPath));

                savedQuotesUnsubscribe = onSnapshot(q, (snapshot) => {
                    savedQuotesList.innerHTML = ''; 
                    if (snapshot.empty) {
                        savedQuotesList.innerHTML = '<li class="list-item-empty">Keine Daten.</li>';
                        return;
                    }

                    let quotes = [];
                    snapshot.forEach((doc) => {
                        quotes.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Client-side sorting
                    quotes.sort((a, b) => new Date(b.date_saved) - new Date(a.date_saved));

                    quotes.forEach((data) => {
                        const li = document.createElement('li');
                        li.className = 'list-item';
                        li.innerHTML = `
                            <strong>${(data.input_prompt || "").substring(0, 30)}...</strong>
                            <span>${new Date(data.date_saved).toLocaleDateString('de-DE')}</span>
                        `;
                        li.addEventListener('click', () => showQuoteDetail(data));
                        savedQuotesList.appendChild(li);
                    });
                });
            } catch (error) {
                console.error("List Error:", error);
            }
        }

        function showQuoteDetail(data) {
            detailText.innerText = data.generated_text; 
            detailView.classList.add('active');
        }

        // --- Feature 3: Chat ---
        async function sendChatMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;

            addChatMessage(msg, 'user');
            chatInput.value = '';

            const systemPrompt = `Du bist 'bro-Profi', ein Experte für Umzugsunternehmen. Hilf dem Inhaber kurz und prägnant.`;

            try {
                addChatMessage("...", 'ai-typing');
                const responseText = await callGeminiAPI(systemPrompt, msg);
                
                const typing = document.querySelector('.chat-bubble.ai-typing');
                if (typing) typing.remove();

                addChatMessage(responseText, 'ai');
            } catch (error) {
                const typing = document.querySelector('.chat-bubble.ai-typing');
                if (typing) typing.remove();
                addChatMessage("Fehler: " + error.message, 'ai');
            }
        }

        function addChatMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('chat-bubble', sender);
            div.innerText = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- API Call ---
        async function callGeminiAPI(systemPrompt, userQuery) {
            if (!apiKey || apiKey === "") throw new Error("API Key fehlt");

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const txt = await response.text();
                throw new Error(`API Error: ${response.status} ${txt}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

    </script>

    <style>
        :root {
            --bg: #F5F5F5; --card: #FFF; --input: #EEE;
            --text: #222; --primary: #007BFF; --green: #28a745;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: var(--text); }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .input-card, #outputCard, .list-item {
            background: var(--card); padding: 15px; border-radius: 8px;
            box-shadow: var(--shadow); margin-bottom: 15px;
        }
        textarea, input {
            width: 100%; border: none; background: var(--input);
            padding: 10px; border-radius: 8px; box-sizing: border-box;
            font-size: 16px;
        }
        textarea { min-height: 100px; resize: vertical; }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: var(--primary); color: #fff; font-weight: bold;
            margin-top: 10px; cursor: pointer;
        }
        .btn-green { background: var(--green); }
        .btn-secondary { background: #6c757d; }
        .list-item { display: flex; justify-content: space-between; cursor: pointer; }
        
        /* Chat */
        .chat-container { height: calc(100vh - 130px); display: flex; flex-direction: column; }
        #chatMessages { flex: 1; overflow-y: auto; padding: 10px; background: var(--card); border-radius: 8px; }
        .chat-bubble {
            max-width: 80%; padding: 8px 12px; margin: 5px 0; border-radius: 15px;
            width: fit-content;
        }
        .chat-bubble.user { background: var(--primary); color: #fff; margin-left: auto; }
        .chat-bubble.ai { background: var(--input); margin-right: auto; }
        .chat-input-area { display: flex; gap: 10px; margin-top: 10px; }
        
        /* Detail Modal */
        #detailView {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        #detailView.active { display: flex; }
        .detail-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-height: 80vh; overflow: auto; }
        
        /* Tab Bar */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #fff; display: flex; justify-content: space-around;
            padding: 10px; box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        .tab-item { text-align: center; font-size: 12px; color: #888; cursor: pointer; }
        .tab-item.active { color: var(--primary); font-weight: bold; }
        
        #loadingIndicator {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 40px; height: 40px; border: 4px solid #ccc;
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite; display: none; z-index: 3000;
        }
        @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loadingIndicator"></div>

    <div id="page-erstellen" class="page active">
        <div class="input-card">
            <h2>Neues Angebot</h2>
            <textarea id="eckdatenInput" placeholder="Z.B. 3 Zimmer, 2. OG, nach Hamburg-Mitte..."></textarea>
            <button id="erstellenBtn" class="btn">✨ Erstellen</button>
        </div>
        <div id="outputCard" style="display:none;">
            <textarea id="outputText" readonly></textarea>
            <div style="display:flex; gap:10px;">
                <button id="copyBtn" class="btn">Kopieren</button>
                <button id="saveBtn" class="btn btn-green">Speichern</button>
            </div>
            <button id="newCalcBtn" class="btn btn-secondary">Neu</button>
        </div>
    </div>

    <div id="page-gespeichert" class="page">
        <h2>Gespeichert</h2>
        <ul id="savedQuotesList" style="padding:0; list-style:none;"></ul>
    </div>

    <div id="page-chat" class="page">
        <h2>Profi-Chat</h2>
        <div class="chat-container">
            <div id="chatMessages"></div>
            <div class="chat-input-area">
                <input id="chatInput" placeholder="Frage...">
                <button id="chatSendBtn" class="btn" style="width:auto;">Send</button>
            </div>
        </div>
    </div>

    <div id="detailView">
        <div class="detail-content">
            <pre id="detailText" style="white-space: pre-wrap;"></pre>
            <button id="detailCloseBtn" class="btn btn-secondary">Schließen</button>
        </div>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" id="tab-erstellen">Erstellen</div>
        <div class="tab-item" id="tab-gespeichert">Gespeichert</div>
        <div class="tab-item" id="tab-chat">Chat</div>
    </nav>
</body>
</html>
